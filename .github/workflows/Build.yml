name: Flutter Android PFE Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows you to trigger the build manually from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Java 17 (Stable for Android/Flutter builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # 3. Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 4. Install specific NDK (r27) requested by your project
      - name: Install Android NDK
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "ndk;27.0.12077973"

      # 5. Get Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 6. Build Unsigned Release APK
      - name: Build APK
        run: flutter build apk --release

      # 7. Upload the APK as an Artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fill-exchange-apk
          path: build/app/outputs/flutter-apk/app-release.apk
