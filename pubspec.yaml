name: fill_exchange
description: "FillExchange - Connecting excavation fill material suppliers with developers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.10.0
  cloud_firestore: ^5.6.0
  firebase_auth: ^5.4.0
  firebase_storage: ^12.3.0
  firebase_messaging: ^15.2.0

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Fonts
  google_fonts: ^6.2.1

  # Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Maps
  google_maps_flutter: ^2.10.0
  geoflutterfire_plus: ^0.0.18

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Networking
  connectivity_plus: ^6.1.4

  # Utilities
  logger: ^2.5.0
  uuid: ^4.5.1
  image_picker: ^1.1.2
  image: ^4.5.3
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.1
  pdf: ^3.11.1
  printing: ^5.13.3
  share_plus: ^10.1.3
  intl: ^0.19.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  hive_generator: ^1.1.0

flutter:
  uses-material-design: true
